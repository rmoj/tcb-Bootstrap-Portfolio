    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <nav class="navbar navbar-light navbar-expand-md bg-white d-flex justify-content-center border-bottom">
    <div class="container">
      <a href="/" class="navbar-brand text-white p-0 my-0 d-flex w-100 mr-auto justify-content-center justify-content-sm-center justify-content-md-start justify-content-lg-start"
        id="brand">
        <span id="name" class="h3 serif">Rene Mojica</span>
      </a>
      <span id="links" class=" nav navbar-nav w-100 navbar-expand-md navbar-expand-sm navbar-expand ml-auto justify-content-center justify-content-sm-center justify-content-md-end justify-content-lg-end">
        <a class="p-2 " href="index.html ">About</a>
        <a class="p-2 " href="portfolio.html ">Portfolio</a>
        <a class="p-2 " href="contact.html ">Contact</a>
      </span>
    </div>
  </nav>

  <div class="container border-top border-bottom border-left border-right">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-12">
        <form class="bg-white p-4">
          <div class="form-group">
            <h4 class="serif teal">Contact</h4>
            <hr>
          </div>
          <div class="form-group">
            <label for="txtName">Name</label>
            <input type="text" class="form-control" id="textName" aria-describedby="nameHelp"
              placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="txtAreaMessage">Example textarea</label>
            <textarea class="form-control" id="txtAreaMessage" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-lg">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <footer class="fixed-bottom ">
    <div class="container ">
